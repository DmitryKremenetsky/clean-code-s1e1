<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="wrapper">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="main-elements-add">
        <h4 class="main-elements-add__item text">Add Item</h4>
        <div class="main-elements-add__item controls">
          <input id="new_task" class="input input_task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section class="main-elements-todo">
        <h3 class="main-elements-todo__text text">Todo</h3>
        <ul class="list" id="incomplete_tasks">
          <li class="item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label label_task">Pay Bills</label>
            <input type="text" class="input input_task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="item edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <label class="label label_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="main-elements-completed">
        <h3 class="main-elements-completed__text text">Completed</h3>
        <ul class="list" id="completed_tasks">
          <li class="item">
            <input class="input_checkbox" type="checkbox" checked>
            <label class="label label_task">See the Doctor</label>
            <input type="text" class="input_task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
