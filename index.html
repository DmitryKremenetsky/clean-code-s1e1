<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

<body class="wrapper">
  <section class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main">
    <div id="main-elements-add">
      <h4 class="main-elements__item text">Add Item</h4>
      <div class="main-elements__item controls">
        <input id="new-task" class="input input_task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <div class="main-elements-todo">
      <h3 class="main-elements-todo text">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input class="input input_checkbox" type="checkbox">
          <label class="label label_task">Pay Bills</label>
          <input type="text" class="input input_task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="remove-icon" src="./remove.svg"></button>
        </li>
        <li class="item edit-mode">
          <input class="input input_checkbox" type="checkbox">
          <label class="label label_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="remove-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <div class="main-elements-completed">
      <h3 class="main-elements-completed text">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input_checkbox" type="checkbox" checked>
          <label class="label label_task">See the Doctor</label>
          <input type="text" class="input_task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="remove-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
